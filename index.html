<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Viral Space Defender - a neon arcade shooter with upgrades, wallet connect, and responsive controls.">
    <meta name="theme-color" content="#000000">
    <title>Viral Space Defender - Enterprise Edition</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon-512.svg">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { color-scheme: dark; }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #030b18, #000 60%);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #FFD700;
        }
        #game-container {
            position: relative;
            width: min(92vw, 880px);
            aspect-ratio: 4 / 3;
            background: #000;
            border: 2px solid #00FFFF;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            overflow: hidden;
        }
        #canvas { display: block; width: 100%; height: 100%; background: transparent; }
        #title-screen h1 { margin: 0; font-size: clamp(32px, 6vw, 56px); text-shadow: 0 0 20px #00FFFF; }
        #start-button {
            background: linear-gradient(135deg, #FF00FF, #7a00ff);
            color: #fff;
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(16px, 3vw, 24px);
            margin-top: 20px;
            z-index: 110;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        #start-button:hover { transform: translateY(-2px); box-shadow: 0 0 16px rgba(255, 0, 255, 0.6); }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            font-size: clamp(14px, 2.4vw, 20px);
            font-weight: bold;
            z-index: 50;
            pointer-events: none;
        }
        #ui > * {
            pointer-events: auto;
            background: rgba(0,0,0,0.6);
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.4);
        }
        #shop-button,
        #pause-button {
            background: #FF4500;
            color: white;
            border: none;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 8px;
        }
        #pause-button { background: #6c5ce7; }
        #ton-connect-wrapper {
            position: absolute;
            top: 60px;
            right: 10px;
            z-index: 150;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        #connect-wallet-btn {
            background: linear-gradient(135deg, #0098EA, #00D4FF);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        #skills-ui {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 60;
        }
        .skill-slot {
            width: clamp(48px, 9vw, 64px);
            height: clamp(48px, 9vw, 64px);
            background: rgba(0,0,0,0.7);
            border: 2px solid #00FFFF;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .skill-slot:hover { transform: translateY(-2px); box-shadow: 0 0 12px rgba(0, 255, 255, 0.6); }
        .skill-key { font-size: 10px; color: #FFD700; position: absolute; top: 2px; left: 4px; }
        .skill-icon { font-size: 24px; }
        #shop {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00FFFF;
            display: none;
            z-index: 200;
            width: min(90%, 420px);
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .shop-item button { background: #00FFFF; color: #000; border: none; border-radius: 6px; padding: 6px 10px; cursor: pointer; }
        .shop-item button:disabled { cursor: not-allowed; opacity: 0.5; }
        #pause-screen,
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,0,0,0.75);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            color: #fff;
            text-align: center;
        }
        #pause-screen {
            background: rgba(0, 0, 0, 0.75);
            z-index: 250;
        }
        #game-over button,
        #pause-screen button {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
        @media (prefers-reduced-motion: reduce) {
            * { scroll-behavior: auto !important; transition: none !important; animation: none !important; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas" width="800" height="600" aria-label="Viral Space Defender game canvas" role="img"></canvas>
        <div id="title-screen">
            <h1>VIRAL SPACE DEFENDER</h1>
            <p>Move with arrows or drag. Shoot with space or tap.</p>
            <button id="start-button">START MISSION</button>
        </div>
        <div id="ui" style="display: none;" aria-live="polite">
            <div id="score">Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="health">Health: 3</div>
            <div id="combo">Combo: x1</div>
            <div id="high-score">High Score: 0</div>
            <button id="shop-button" aria-haspopup="dialog" aria-controls="shop">UPGRADES</button>
            <button id="pause-button" type="button">PAUSE</button>
        </div>
        <div id="ton-connect-wrapper">
            <button id="connect-wallet-btn">CONNECT WALLET</button>
            <div id="wallet-status" style="display:none;">DISCONNECTED</div>
        </div>
        <div id="skills-ui" style="display: none;">
            <button class="skill-slot" type="button" data-skill="0"><span class="skill-key">1</span><span class="skill-icon">üõ°Ô∏è</span><span class="sr-only">Shield skill</span></button>
            <button class="skill-slot" type="button" data-skill="1"><span class="skill-key">2</span><span class="skill-icon">‚ö°</span><span class="sr-only">Shock skill</span></button>
            <button class="skill-slot" type="button" data-skill="2"><span class="skill-key">3</span><span class="skill-icon">üöÄ</span><span class="sr-only">Rocket skill</span></button>
        </div>
        <div id="shop" role="dialog" aria-modal="true" aria-labelledby="shop-title">
            <h2 id="shop-title">UPGRADE STATION</h2>
            <div class="shop-item"><span>Auto-Blaster</span><button type="button" data-cost="50">50 pts</button></div>
            <div class="shop-item"><span>Shield Recharge</span><button type="button" data-cost="80">80 pts</button></div>
            <div class="shop-item"><span>Score Multiplier</span><button type="button" data-cost="120">120 pts</button></div>
            <button id="close-shop" type="button" style="width:100%; margin-top:10px;">EXIT</button>
        </div>
        <div id="pause-screen" aria-live="polite">
            <h1>PAUSED</h1>
            <p>Press P or tap resume to continue.</p>
            <button id="resume-button">RESUME</button>
        </div>
        <div id="game-over">
            <h1>MISSION FAILED</h1>
            <p id="final-score">Final Score: 0</p>
            <button id="retry-button">RETRY</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const ui = {
            score: document.getElementById('score'),
            level: document.getElementById('level'),
            health: document.getElementById('health'),
            combo: document.getElementById('combo'),
            highScore: document.getElementById('high-score'),
            title: document.getElementById('title-screen'),
            main: document.getElementById('ui'),
            skills: document.getElementById('skills-ui'),
            shop: document.getElementById('shop'),
            pause: document.getElementById('pause-screen'),
            gameOver: document.getElementById('game-over'),
            finalScore: document.getElementById('final-score')
        };
        const GameState = {
            score: 0,
            level: 1,
            health: 3,
            gameStarted: false,
            gamePaused: false,
            multiplier: 1,
            combo: 1,
            lastHitTime: 0,
            highScore: Number(localStorage.getItem('vsd:highScore')) || 0,
            nextLevelScore: 120,
            autoBlaster: false,
            devWallet: 'UQArbhbVEIkN4xSWis30yIrNGdmOTBbiMBduGeNTErPbviyR'
        };
        const world = { width: 800, height: 600 };
        let player = { x: 400, y: 500, size: 40, shield: false, speed: 280 };
        let enemies = [], bullets = [], stars = [], particles = [], lastTime = 0, nextSpawn = 0, lastShot = 0;
        const keys = { left: false, right: false, shooting: false };

        function resizeCanvas() {
            const scale = Math.min(canvas.clientWidth / world.width, canvas.clientHeight / world.height);
            const dpr = Math.min(window.devicePixelRatio || 1, 2);
            canvas.width = Math.floor(canvas.clientWidth * dpr);
            canvas.height = Math.floor(canvas.clientHeight * dpr);
            ctx.setTransform(dpr * scale, 0, 0, dpr * scale, 0, 0);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startGame() {
            ui.title.style.display = 'none';
            ui.main.style.display = 'flex';
            ui.skills.style.display = 'flex';
            GameState.gameStarted = true;
            GameState.gamePaused = false;
            ui.pause.style.display = 'none';
            lastTime = performance.now();
            nextSpawn = performance.now() + 1000;
            ui.highScore.textContent = `High Score: ${GameState.highScore}`;
            requestAnimationFrame(gameLoop);
        }

        document.getElementById('start-button').onclick = () => startGame();
        document.getElementById('retry-button').onclick = () => location.reload();
        document.getElementById('pause-button').onclick = () => togglePause();
        document.getElementById('resume-button').onclick = () => togglePause(false);

        function togglePause(forceState) {
            if (!GameState.gameStarted) return;
            GameState.gamePaused = typeof forceState === 'boolean' ? forceState : !GameState.gamePaused;
            ui.pause.style.display = GameState.gamePaused ? 'flex' : 'none';
            if (!GameState.gamePaused) {
                lastTime = performance.now();
                requestAnimationFrame(gameLoop);
            }
        }

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (world.width - 50) + 25,
                y: -50,
                size: 30,
                speed: 120 + GameState.level * 20,
                hp: 1
            });
        }

        function update(dt) {
            if (!GameState.gameStarted || GameState.gamePaused) return;

            if (performance.now() - GameState.lastHitTime > 3000) GameState.combo = 1;

            const speed = player.speed * dt;
            if (keys.left) player.x -= speed;
            if (keys.right) player.x += speed;
            player.x = Math.max(20, Math.min(world.width - 20, player.x));

            const shouldShoot = keys.shooting || GameState.autoBlaster;
            if (shouldShoot && performance.now() - lastShot > 260) {
                bullets.push({ x: player.x, y: player.y - 20, speed: 420 });
                lastShot = performance.now();
            }

            if (performance.now() > nextSpawn) {
                spawnEnemy();
                const spawnDelay = Math.max(450, 1300 - GameState.level * 80);
                nextSpawn = performance.now() + spawnDelay;
            }

            for (let i = enemies.length - 1; i >= 0; i -= 1) {
                const e = enemies[i];
                e.y += e.speed * dt;
                if (e.y > world.height + 50) {
                    enemies.splice(i, 1);
                    GameState.health -= 1;
                    continue;
                }
                if (Math.hypot(player.x - e.x, player.y - e.y) < 35) {
                    enemies.splice(i, 1);
                    GameState.health -= 1;
                }
            }

            for (let i = bullets.length - 1; i >= 0; i -= 1) {
                const b = bullets[i];
                b.y -= b.speed * dt;
                if (b.y < -20) {
                    bullets.splice(i, 1);
                    continue;
                }
                for (let j = enemies.length - 1; j >= 0; j -= 1) {
                    const e = enemies[j];
                    if (Math.hypot(b.x - e.x, b.y - e.y) < 25) {
                        enemies.splice(j, 1);
                        bullets.splice(i, 1);
                        GameState.score += 10 * GameState.multiplier * GameState.combo;
                        GameState.combo = Math.min(10, GameState.combo + 1);
                        GameState.lastHitTime = performance.now();
                        break;
                    }
                }
            }

            if (GameState.score >= GameState.nextLevelScore) {
                GameState.level += 1;
                GameState.nextLevelScore = GameState.level * 140;
            }

            if (GameState.health <= 0) {
                GameState.gameStarted = false;
                ui.gameOver.style.display = 'flex';
                ui.finalScore.textContent = `Final Score: ${GameState.score}`;
                GameState.highScore = Math.max(GameState.highScore, GameState.score);
                localStorage.setItem('vsd:highScore', String(GameState.highScore));
            }
            ui.score.textContent = `Score: ${GameState.score}`;
            ui.level.textContent = `Level: ${GameState.level}`;
            ui.health.textContent = `Health: ${GameState.health}`;
            ui.combo.textContent = `Combo: x${GameState.combo}`;
            ui.highScore.textContent = `High Score: ${GameState.highScore}`;
            if (ui.shop.style.display === 'block') updateShopButtons();
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, world.width, world.height);

            ctx.fillStyle = '#fff';
            if (stars.length === 0) {
                for (let i = 0; i < 70; i += 1) {
                    stars.push({ x: Math.random() * world.width, y: Math.random() * world.height, speed: 20 + Math.random() * 40 });
                }
            }
            stars.forEach(s => {
                s.y += s.speed / 60;
                if (s.y > world.height) s.y = 0;
                ctx.fillRect(s.x, s.y, 2, 2);
            });

            if (GameState.gameStarted) {
                ctx.fillStyle = '#00FFFF';
                ctx.beginPath();
                ctx.arc(player.x, player.y, 20, 0, Math.PI * 2);
                ctx.fill();

                enemies.forEach(e => {
                    ctx.fillStyle = '#FF0000';
                    ctx.fillRect(e.x - 15, e.y - 15, 30, 30);
                });

                bullets.forEach(b => {
                    ctx.fillStyle = '#FFFF00';
                    ctx.fillRect(b.x - 2, b.y - 10, 4, 20);
                });
            }
        }

        function gameLoop(t) {
            const dt = Math.min(0.033, (t - lastTime) / 1000);
            lastTime = t;
            update(dt);
            draw();
            if (GameState.gameStarted && !GameState.gamePaused) requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', e => {
            if (e.key.toLowerCase() === 'p') togglePause();
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ') keys.shooting = true;
        });
        window.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === ' ') keys.shooting = false;
        });
        window.addEventListener('blur', () => togglePause(true));
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) togglePause(true);
        });

        canvas.addEventListener('pointerdown', e => {
            keys.shooting = true;
            canvas.setPointerCapture(e.pointerId);
        });
        canvas.addEventListener('pointerup', e => {
            keys.shooting = false;
            canvas.releasePointerCapture(e.pointerId);
        });
        canvas.addEventListener('pointermove', e => {
            const rect = canvas.getBoundingClientRect();
            const ratioX = world.width / rect.width;
            player.x = Math.max(20, Math.min(world.width - 20, (e.clientX - rect.left) * ratioX));
        });

        function useSkill(n) {
            console.log('Skill', n);
        }
        document.querySelectorAll('.skill-slot').forEach(button => {
            button.addEventListener('click', () => useSkill(Number(button.dataset.skill)));
        });

        document.getElementById('shop-button').onclick = () => {
            GameState.gamePaused = true;
            ui.shop.style.display = 'block';
            ui.pause.style.display = 'none';
            updateShopButtons();
        };
        document.getElementById('close-shop').onclick = () => {
            GameState.gamePaused = false;
            ui.shop.style.display = 'none';
            if (GameState.gameStarted) requestAnimationFrame(gameLoop);
        };
        ui.shop.querySelectorAll('button[data-cost]').forEach(button => {
            button.addEventListener('click', () => buy(Number(button.dataset.cost)));
        });

        function updateShopButtons() {
            ui.shop.querySelectorAll('button[data-cost]').forEach(button => {
                const cost = Number(button.dataset.cost);
                button.disabled = GameState.score < cost;
                button.style.opacity = button.disabled ? '0.5' : '1';
            });
        }

        function buy(cost) {
            if (GameState.score < cost) return;
            GameState.score -= cost;
            if (cost === 50) GameState.autoBlaster = true;
            if (cost === 80) GameState.health = Math.min(5, GameState.health + 1);
            if (cost === 120) GameState.multiplier = Math.min(4, GameState.multiplier + 1);
            updateShopButtons();
        }
    </script>
</body>
</html>
